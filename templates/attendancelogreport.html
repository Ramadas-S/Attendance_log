<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>

    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>

<body>

    <h2>Attendance Report</h2>
    <table>
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Attendance</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for log in attendance_logs %}
            <tr>
                <td>{{ log.staff.name |capfirst }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.date }}</td>
                <td>{{ log.time }}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
